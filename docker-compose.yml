services:
  # --- Apache Kafka (KRaft mode, no Zookeeper) ---
  kafka:
    container_name: kafka
    image: apache/kafka:3.9.0
    hostname: kafka
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Infinite retention: prevents data loss from retention expiry (default 7d)
      # NOTE: To enable compaction (cleanup.policy=compact) Debezium must produce keyed messages.
      # Configure message.key.columns in application.properties once tables have PKs or key columns defined.
      KAFKA_LOG_RETENTION_MS: -1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  # --- Debezium Server (Informix CDC) ---
  debezium:
    container_name: debezium-server
    build: .
    platform: linux/amd64
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_started
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./config/application.properties:/debezium/config/application.properties:ro
      - debezium-data:/debezium/data
    restart: on-failure

  # --- Kafka UI (Redpanda Console) ---
  kafka-ui:
    container_name: kafka-ui
    image: redpandadata/console:latest
    ports:
      - "127.0.0.1:9080:8080"
    environment:
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - kafka

volumes:
  debezium-data:
