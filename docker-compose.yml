services:
  # --- Apache Kafka (KRaft mode, no Zookeeper) ---
  kafka:
    container_name: kafka
    image: apache/kafka:3.9.0
    hostname: kafka
    user: "0:0"
    ports:
      - "127.0.0.1:9092:9092"
    volumes:
      - kafka-data:/var/kafka-logs
    healthcheck:
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server localhost:9092 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      KAFKA_LOG_DIRS: /var/kafka-logs
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Compaction: Kafka keeps only the latest message per key (PK).
      # Prevents indefinite topic growth and keeps consumer startup fast.
      # Requires tables with PK so Debezium produces keyed messages.
      KAFKA_LOG_CLEANUP_POLICY: compact
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  # --- Debezium Server (Informix CDC) ---
  debezium:
    container_name: debezium-server
    build: .
    platform: linux/amd64
    env_file:
      - .env
    healthcheck:
      test: curl -f http://localhost:8080/q/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./config/application.properties:/debezium/config/application.properties:ro
      - debezium-data:/debezium/data
    restart: on-failure

  # --- Kafka UI (Redpanda Console) ---
  kafka-ui:
    container_name: kafka-ui
    image: redpandadata/console:v3.5.1
    ports:
      - "127.0.0.1:9080:8080"
    environment:
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - kafka

volumes:
  kafka-data:
  debezium-data:
